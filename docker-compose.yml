services:
  jarvis:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "pnpm run start:dev"
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app/jarvis
      - type: tmpfs
        target: /usr/src/app/credentials
    working_dir: /usr/src/app/jarvis